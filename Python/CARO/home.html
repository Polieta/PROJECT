<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="css/home.css">
<link rel="stylesheet" href="css/caro.css">
<head>
    <meta charset="UTF-8">
    <title>Trò chơi caro</title>
</head>
<body>
<div>
    <div class="options">
        <label for="list-type-play"></label><select id="list-type-play" class="hide-option option">
        <option selected="selected" disabled="disabled" value="">Chọn chế độ chơi</option>
        <option value="2-players">Người VS Người</option>
        <option value="player-computer">Người VS Máy</option>
        <option value="computer-computer">Máy VS Máy</option>
    </select>
    </div>

    <div class="options" style="margin-top: 30px">
        <label for="list-row"></label><select id="list-row" class="hide-option option">
        <option selected="selected" disabled="disabled" value="">Số lượng dòng</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
    </select>
    </div>

    <div class="options" style="margin-top: 30px">
        <label for="list-column"></label><select id="list-column" class="hide-option option">
        <option selected="selected" disabled="disabled" value="">Số lượng cột</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
    </select>
    </div>
</div>

<div class="button" id="button" onclick="handleLetGo()">BẮT ĐẦU!</div>
</body>
</html>

<script type="text/javascript" src="js/caro-home.js"></script>
