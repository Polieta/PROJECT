{% extends 'page/layout.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Chỉnh sửa sản phẩm: {{ san_pham.ten_san_pham }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                <a href="{% url 'danh_sach_san_pham' %}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
