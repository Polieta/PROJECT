{% extends "page/layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}

<div class="container">
    <!-- header login -->

    <div class="login">
        <div class="card">
            <div class="row">
                <div class="col">
                    <h1 style="text-align: center;">Đăng Nhập</h1>
                </div>
            </div>
            <form action="/login" method="post">
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="username" class="form-control" />
                    <label class="form-label" for="form1Example1">Tài khoản</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" />
                    <label class="form-label" for="form1Example2">Mật khẩu</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Lưu tài khoản </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Quên mật khẩu?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
