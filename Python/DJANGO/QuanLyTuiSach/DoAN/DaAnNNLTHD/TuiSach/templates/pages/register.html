{% extends "page/layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}

<div class="container">
    <!-- header login -->

    <div class="login">
        <div class="card">
            <div class="row">
                <div class="col">
                    <h1 style="text-align: center;">Đăng ký</h1>
                </div>
            </div>
            <form action="/login" method="post">
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="username" class="form-control" />
                    <label class="form-label" for="form1Example1">Tài khoản</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="fullname" class="form-control" />
                    <label class="form-label" for="form1Example1">Họ Tên</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="phone" class="form-control" />
                    <label class="form-label" for="form1Example1">Số điện thoại</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="diachi" class="form-control" />
                    <label class="form-label" for="form1Example1">Địa chỉ</label>
                </div>
                <div style="margin: 10px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="inlineRadio1"
                            value="name" />
                        <label class="form-check-label" for="inlineRadio1">Nam</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="inlineRadio2"
                            value="nu" />
                        <label class="form-check-label" for="inlineRadio2">Nữ</label>
                    </div>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" />
                    <label class="form-label" for="form1Example2">Mật khẩu</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="retypepassword" class="form-control" />
                    <label class="form-label" for="form1Example2">Nhập lại Mật khẩu</label>
                </div>
                <!-- Submit button -->
                <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Sign in</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
