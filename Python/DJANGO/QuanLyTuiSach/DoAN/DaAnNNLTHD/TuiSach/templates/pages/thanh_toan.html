{% extends "page/layout_home.html" %}
{% load static %}
{% block title %}
{% endblock %}
{% block GioHang %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="text-center">Thanh toán</h2>
            <form id="paymentForm" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button id="paymentButton" type="submit" class="btn btn-primary">Thanh toán</button>
                </div>
            </form>
            <div id="paymentSuccess" class="mt-3" style="display: none;">
                <h3 class="text-success text-center">Thanh toán thành công!</h3>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("paymentForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        document.getElementById("paymentForm").style.display = "none"; 
        document.getElementById("paymentSuccess").style.display = "block";
    });
</script>
{% endblock %}
